{{ define "main" }}
<div class="main-content w-100 w-70-ns flex-l flex-column mw9 center home">
  {{ range where .Data.Pages "Title" "Home" }}
      <article class="center cf pv5 ph3 ph4-ns mw9">
        <div class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray">
          {{ .Content }}
        </div>
      </article>
  {{ end }}
  {{ range where .Data.Pages "Title" "Home-JP" }}
      <article class="center cf pv5 ph3 ph4-ns mw9">
        <div class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray">
          {{ .Content }}
        </div>
      </article>
  {{ end }}
  <div class="d-block cf pre-footer">
    <div class="nzsti fl">
      <h6>NZSTI Member
        <em>New Zealand Society of Translators and Interpreters</em>
      </h6>
    </div>
    <div class="phnumbers fr">
      <h6><strong>PHONE:</strong><span class="international">+64</span> <span class="fr">9 813 9332</span></h6>
      <h6><strong>MOBILE:</strong><span class="international">+64</span> <span class="fr">21 123 7042</span></h6>
    </div>
  </div>
</div>
 {{ end }}
