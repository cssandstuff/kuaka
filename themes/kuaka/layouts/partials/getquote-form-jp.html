<div id="form" class="form-container">
  <form class="w-100 w-75-ns mw9 center form" id="contactform" action="//formspree.io/info@kuakatranlations.co.nz" method="POST">
  <h5>見積り依頼フォーム </h5><span>（*印は、必須項目）</span>
      <fieldset class="field">
          <input class="input" type="text" name="name" placeholder="お名前  姓：名： *" required>
      </fieldset>
      <fieldset class="field">
          <input class="input" type="text" name="organisation" placeholder="団体・法人名">
      </fieldset>
      <fieldset class="field">
          <input class="input" type="email" name="_replyto" placeholder="電子メールアドレス *" required>
      </fieldset>
      
      <fieldset class="field">
          <textarea class="input textarea" name="message" rows="1" placeholder="お問い合わせ内容 *" required></textarea>
      </fieldset>
      <input type="hidden" id="uploader" role="uploadcare-uploader" name="content" data-crop="disabled" />
      <fieldset class="field">
          <input class="button submit" type="submit" value="送信">
      </fieldset>

      
  </form>
</div>
